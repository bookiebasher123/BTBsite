<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon2.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTB Discord</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative; /* Make the body a relative positioning context */
        }
        .button-container {
            position: absolute;
            top: 30px; /* Adjusted to move the buttons further from the top */
            right: 30px; /* Adjusted to move the buttons further from the right */
            z-index: 1000;
        }
        .button-container button {
            padding: 12px 24px; /* Normal button size */
            background-color: #193F9F;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'League Spartan', sans-serif;
            margin-right: 10px; /* Adjusted margin between buttons */
        }
        .button-bottom {
            position: absolute;
            bottom: 169px; /* Adjusted to move the button further from the bottom */
            right: 145px; /* Adjusted to move the button closer to the left edge */
            z-index: 1000;
            transform: translate(-50%, 50%); /* Center the button vertically */
        }
        .button-bottom button {
            padding: 18px 40px; /* Double the button size */
            background-color: #193F9F;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 27px; /* Double the font size */
            font-family: 'League Spartan', sans-serif;
        }

        /* Media Query for Mobile */
        @media (max-width: 767px) {
            body {
                background-image: url('LandingMobile.png');
            }
            .button-container {
                display: none; /* Hide individual buttons on mobile */
            }
            .button-bottom {
                display: none; /* Hide the Join Now button on mobile */
            }
            .dropdown {
                position: relative; /* Change to relative positioning */
                display: inline-block; /* Ensure inline block for proper positioning */
                margin-top: 29px; /* Adjusted margin from the top */
                z-index: 1001;
                float: right; /* Align the dropdown to the right */
                right: 20px; /* Adjusted distance from the right side */
            }
            .dropdown-toggle {
                padding: 18px 72px; /* Adjusted width */
                background-color: #193F9F;
                color: #fff;
                border: none;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                font-family: 'League Spartan', sans-serif;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #193F9F;
                width: 180px; /* Adjusted width to match dropdown toggle */
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1002;
                top: 100%; /* Adjusted top position */
                right: 0; /* Align dropdown content with the right edge */
            }
            .dropdown-content button {
                display: block;
                padding: 12px 24px; /* Match the width of the menu toggle */
                background-color: #193F9F;
                color: #fff;
                border: none;
                font-weight: bold;
                border-radius: 0; /* No border radius */
                cursor: pointer;
                font-size: 16px;
                font-family: 'League Spartan', sans-serif;
                width: 100%;
                text-align: left; /* Align text to the left */
            }
            .dropdown:hover .dropdown-content,
            .dropdown-content:hover {
                display: block;
            }
        }

        /* Media Query for Desktop */
        @media (min-width: 768px) {
            body {
                background-image: url('landingnew.png');
            }
            .button-container {
                margin-top: 20px; /* Increased margin between buttons */
            }
            .button-container button {
                margin-right: 20px; /* Adjusted margin between buttons */
            }
            .dropdown {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='https://www.instagram.com/btbdiscord/';">Instagram</button>
        <button onclick="location.href='https://bookiebasher123.github.io/btb/calculators.html';">Calculators</button>
        <button onclick="location.href='https://mee6.xyz/en/m/1225323622776963072';">Join Us</button>
    </div>
    <div class="button-bottom"> 
        <button onclick="location.href='https://mee6.xyz/en/m/1225323622776963072';">Join Now!</button>
    </div>
    <!-- Dropdown for Mobile -->
    <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Menu</button>
        <div class="dropdown-content" id="dropdownContent">
            <button onclick="location.href='https://www.instagram.com/btbdiscord/';" style="margin-bottom: 10px;">Instagram</button>
            <button onclick="location.href='https://bookiebasher123.github.io/btb/calculators.html';" style="margin-bottom: 10px;">Calculators</button>
            <button onclick="location.href='https://mee6.xyz/en/m/1225323622776963072';">Join Us</button>
        </div>
    </div>
    <main>
        <!-- Your website content goes here -->
    </main>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.style.display === "block" ? dropdownContent.style.display = "none" : dropdownContent.style.display = "block";
        }
    </script>
</body>
</html>
