<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon2.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTB Discord</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative; /* Make the body a relative positioning context */
        }
        .button-container {
            position: absolute;
            z-index: 1000;
        }
        .button-container button {
            padding: 12px 24px;
            background-color: #193F9F;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'League Spartan', sans-serif;
        }
        .button-bottom {
            position: absolute;
            z-index: 1000;
            transform: translate(-50%, 50%); /* Center the button vertically */
        }
        .button-bottom button {
            padding: 18px 40px;
            background-color: #193F9F;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 27px;
            font-family: 'League Spartan', sans-serif;
        }

        /* Media Query for Mobile */
        @media (max-width: 767px) {
            body {
                background-image: url('LandingMobile.png');
            }
            .button-container {
                top: 30px;
                right: 30px;
            }
            .button-bottom {
                display: none; /* Hide the Join Now button on mobile */
            }
        }

        /* Media Query for Desktop */
        @media (min-width: 768px) {
            body {
                background-image: url('landingnew.png');
            }
            .button-container {
                top: 30px; /* Adjusted to move the buttons further from the top */
                right: 30px; /* Adjusted to move the buttons further from the right */
            }
            .button-bottom {
                bottom: 169px; /* Adjusted to move the button further from the bottom */
                right: 145px; /* Adjusted to move the button closer to the left edge */
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='https://www.instagram.com/btbdiscord/';">Instagram</button>
        <button onclick="location.href='https://bookiebasher123.github.io/btb/calculators.html';">Calculators</button>
        <button onclick="location.href='https://mee6.xyz/en/m/1225323622776963072';">Join Us</button>
    </div>
    <div class="button-bottom"> 
        <button onclick="location.href='https://mee6.xyz/en/m/1225323622776963072';">Join Now!</button>
    </div>
    <main>
        <!-- Your website content goes here -->
    </main>
</body>
</html>
