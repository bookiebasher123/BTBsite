<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat The Bookies Calculators</title>
    <style>
        @font-face {
            font-family: 'Open Sauce';
            src: url('fonts/OpenSauce-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Open Sauce';
            src: url('fonts/OpenSauce-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            background-color: #1b1b1b;
            color: #ffffff;
            font-family: 'Open Sauce', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container-desktop {
            display: flex;
            align-items: center;
        }
        .container-mobile {
            display: none;
            align-items: center;
            flex-direction: column;
        }
        .logo {
            margin-right: 50px;
        }
        .logo img {
            width: 300px; /* Adjust the size as needed */
            height: auto;
        }
        .content {
            text-align: center; /* Center-align text */
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            justify-items: center; /* Center-align buttons */
        }
        .button {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 15px 0;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            width: 220px; /* Set the width to be the same for all buttons */
            box-sizing: border-box; /* Ensure padding does not affect width */
        }
        .button:hover {
            background-color: #555;
        }
        h1 {
            margin-bottom: 10px; /* Add some space between the heading and buttons */
        }
        @media (max-width: 768px) {
            .container-desktop {
                display: none;
            }
            .container-mobile {
                display: flex;
            }
            .logo-mobile {
                margin-bottom: 20px;
                text-align: center;
            }
            .logo-mobile img {
                width: 250px; /* Adjust the size as needed */
                height: auto;
            }
            .button-container-mobile {
                display: grid;
                grid-template-columns: 1fr;
                gap: 10px;
                margin-top: 20px;
                justify-items: center; /* Center-align buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container-desktop">
        <div class="logo">
            <img src="BTB_Logo_(Transparent).png" alt="Logo">
        </div>
        <div class="content">
            <h1>Beat The Bookies<br>Calculators</h1>
            <div class="button-container">
                <a href="https://bookiebasher123.github.io/btb/backlayV2.html" class="button">Betfair (Back/Lay)</a>
                <a href="#" class="button">Dutching</a>
                <a href="#" class="button">Expected Value</a>
                <a href="#" class="button">True Odds</a>
            </div>
        </div>
    </div>
</body>
</html>
